<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Data -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Dennis Alekseev" />
        <meta name="description" content="Technical blog example for project exam, Contact page form" />
        <meta name="keywords" content="HTML, CSS, JavaScript, Contactform" />
        <title></title>

        <!-- Stylesheet -->
        <link rel="stylesheet" href="./css/global.css" />
        <link rel="stylesheet" href="./css/icon.css" />

        <link rel="stylesheet" href="./css/page-contact.css" />

        <!-- Script -->
        <script defer src="./js/global.js"></script>
        <script defer src="./js/header.js"></script>
        <script defer src="./js/contact.js"></script>
    </head>
    <body class="preload">
        <div class="overlay"></div>

        <header>
            <div class="wrapper">
                <!-- Page Logo -->
                <h1 id="logo" class="c08"></h1>

                <!-- Nav -->
                <nav>
                    <div id="navMenu"></div>
                    <button id="navBar" tabindex="-1"></button>
                </nav>
            </div>
        </header>

        <div id="page-loader"></div>

        <main>
            <div class="wrapper">
                <div id="container"></div>
            </div>
        </main>

        <!-- Back to Top -->
        <div id="arrowUpContainer" class="wrapper"></div>

        <footer>
            <div class="wrapper"></div>
        </footer>
    </body>
</html>
